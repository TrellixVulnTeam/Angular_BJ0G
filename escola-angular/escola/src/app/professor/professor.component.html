<mat-card fxFlex>
    <mat-card-title>
      Lista Professores
    </mat-card-title>
  
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-between">
        <mat-form-field>
          <input matInput [(ngModel)]="profName" (keyup.enter)="save()">
          <mat-hint>Nome do Professor: </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="profMateria" (keyup.enter)="save()">
          <mat-hint>Materia: </mat-hint>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end end">
          <button mat-button color="primary" (click)="save()">Salvar</button>
          <button mat-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
      </div>
  
      <mat-list>
        <h3 mat-subheader>Listagem</h3>
        <mat-list-item *ngFor="let prof of professores">
          <div id="produtos">
            <div id="nomeProduto">
              <h3 mat-line>{{prof.name}}</h3>
            </div>
            <div id="nomeDepartamento">
              <h5 mat-line>{{prof.materia}}</h5>
            </div>
          </div>
          <div id="btn">
          
          <button mat-icon-button color="accent" (click)="delete(prof)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="edit(prof)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
