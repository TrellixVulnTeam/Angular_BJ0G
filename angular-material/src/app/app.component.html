<h1 class="title animate_animated animate_bounce">My To Do List</h1>
 <!-- <button (click)='alteraTexto()'>Alterar</button> -->

<ul class="animate__flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>NÃ£o tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos"> {{ todo.title }}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)"><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)"><i class="fas fa-check-circle"></i></button>
    <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button></li>
</ul>

<div id="modal" *ngIf="mode=='add'" class="animate__flip">
  <h1 class="text-center">Nova Tarefa </h1>
  <mat-form-field [formGroup]="form" class="d-flex justify-content-center">
      <input class="py-2 border border-radius" matInput type="text" placeholder="Insira uma nova tarefa" maxlength="60" formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
  </mat-form-field>
  <p class="text-center">
    <button [disabled]="form.invalid" (click)="add()" class="button">Salvar</button>
  </p>
  <br><br>
</div>
<button mat-fab color="warn" class=" text-center add-button animated_fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'"><i class="fas fa-plus-circle"></i></button>
<button mat-fab color="warn" class="text-center add-button animated_fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'"><i class="fas fa-times"></i></button>
